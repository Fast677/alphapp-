; Configuración del servidor de desarrollo
# Configuración de Desarrollo para Alphapp

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[app:main]
use = config:development.ini
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en

# Configuración de la base de datos de desarrollo
sqlalchemy.url = postgresql://user:password@localhost/alphapp_dev

# Configuración de las rutas de servicios locales
service.api_url = http://localhost:5000/api
service.auth_url = http://localhost:5000/auth

# Configuración de credenciales de prueba
auth.username = dev_user
auth.password = dev_password

# Configuración de logging
[loggers]
keys = root, alphapp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_alphapp]
level = DEBUG
handlers = console
qualname = alphapp

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
